
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>splash water effect</title>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<style>
		* {margin:0; padding:0; box-sizing:border-box;}
		body {background:url("images/bg-m.jpg") no-repeat center top/100% 100vh;}
		section {max-width:900px; margin:auto;border:3px solid gold;}
		h1 {padding:20px 0; text-align:center; border:2px solid red; font-family: 'Lobster', cursive; font-size:3rem;}
		img {width:100%; display:block;}
		img#face {transform:rotateY(180deg); transition:0.5s; margin-top:200px;}
		img#face:hover {transform:translateY(-10px) rotateY(180deg); }

		/* 미디어쿼리 (미디어규칙, 미디어룰) */
		@media(min-width:900px){
				body {background-image:url("images/bg.jpg"); transition:1s;}
				h1 {color:white;}
				img#face {transform:rotateY(0deg); transition:0.5s; margin-top:0;}
				img#face:hover {transform:translateY(-10px) rotateY(0);}
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			//모바일에서만 동작
			if( $(window).width() < 900 ){
					$("#face").animate({marginTop: 0},2000,"linear");		
			}
			$("h1").click(function(){										
						$(this).css({ 'color' : "red", 'font-size':'3rem'});
			});	
		});
	</script>
</head>
<body>
	<section>
		<h1>splash water effect</h1>
		<img src="images/face.png" alt="여자얼굴" id="face">
	</section>
</body>
</html>
